<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MusicPageStyle.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<title>Music | Listening is everything</title>
</head>
<body>
	<nav class="navbar">
		<div class="content">
			<div class="logo">
				<a href="MusicPage.html"><img src="musiclogo.webp"></a>
			</div>
			<ul class="menu">
				<div class="icon cancel-btn">
					<i class="fas fa-times" style="color:white"></i>
				</div> 
				 <li><a id="bigfont" href="#">Premium</a></li>
				 <li><a id="bigfont" href="#">Download</a></li>
				 <span class="vertical-line"></span>
				 <li><a id="medium" href="#">Log in</a></li>
				 <li><a id="medium"href="#">Sign up</a></li>
			</ul>
			<div class="icon menu-btn">
				<i class="fas fa-bars" style="color:white"></i>
			</div> 
	</nav>

	<div class="main1">
		<div class="premium-content">
		</div>
	</div>

	<script>
		const menu = document.querySelector(".menu");
		const menuBtn = document.querySelector(".menu-btn");
		const cancelBtn = document.querySelector(".cancel-btn");
		menuBtn.onclick = ()=> {
			menu.classList.add("active")
			menuBtn.classList.add("hide");
		}
		cancelBtn.onclick = ()=> {
			menu.classList.remove("active");
			menuBtn.classList.remove("hide");
		}

	</script>
</body>
</html>
