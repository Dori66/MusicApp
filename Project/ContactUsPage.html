	<script>

function error_check(id,Message){
	document.getElementById(id).innerText = Message;
}

function check (){
	var name = document.getElementById("name");
	var email = document.getElementById("email");

	var nameValue = name.value;
	var emailvalue = email.value;

	if(nameValue == ""){
		error_check("name_err_msg","Please enter your name.");
	}
	else if(nameValue != ""){
		error_check("name_err_msg", "");
	}
	if(emailvalue == ""){
		error_check("email_err_msg","Please enter your email.");
	}
	else if(emailvalue != ""){
		error_check("email_err_msg","");
	}

	if(nameValue == "" || emailvalue == ""){
		return false;
	}
	else{
		return true;
	}

}
</script>
