<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up - MusicApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="RegisterStyle.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-signup">
            <div class="signup-more"></div>
            <div class="wrap-signup">
                <form class="signup-form">
                    <span class="signup-form-title">Sign Up</span>

                    <div class="wrap-input">
                        <span class="lable-input">Full Name</span>
                        <input class="input" type="text" name="name" placeholder="Name...">
                        <span class="focus-input"></span>
                    </div>
                    <div class="wrap-input">
                        <span class="lable-input">Email</span>
                        <input class="input" type="text" name="email" placeholder="Email Address">
                        <span class="focus-input"></span>
                    </div>
                    <div class="wrap-input">
                        <span class="lable-input">UserName</span>
                        <input class="input" type="text" name="name" placeholder="UserName...">
                        <span class="focus-input"></span>
                    </div>
                    <div class="wrap-input">
                        <span class="lable-input">Password</span>
                        <input class="input" type="password" name="pass" placeholder="**********">
                        <span class="focus-input"></span>
                    </div>
                    <div class="wrap-input">
                        <span class="lable-input">Repeat Password</span>
                        <input class="input" type="password" name="repeat-pass" placeholder="**********">
                        <span class="focus-input"></span>
                    </div>
                   <div class="container-signup-form-btn">
                       <div class="wrap-signup-form-btn">
                           <button class="signup-form-btn">Sign Up</button>
                       </div>
                       <a class="login-button hov1" href="#">
                           Sign in <i class="fa fa-sign-in"></i>
                       </a>
                   </div>
                </form>
            </div>
        </div>
    </body>
</html>
